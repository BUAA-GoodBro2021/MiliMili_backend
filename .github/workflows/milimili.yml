name: milimili

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: setup
        run: sudo apt install sshpass

      - name: pull and reload
        env:
          DST: ${{secrets.DST_FOLDER}}
        run: sshpass -p ${{secrets.PASSWORD}} ssh -o StrictHostKeyChecking=no ${{secrets.USER}}@${{secrets.IP}} "cd ${DST};  git pull; uwsgi --reload uwsgi.pid; nginx -s reload"
